<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>
  <form name="myForm" action="signin.php" method="POST" >
    <div class="login-box">
      <h1>Sign In</h1>
      <div class="textbox">
        <input type="text" placeholder="Username" name="user"  required autocomplete="off" autofocus>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="pass"  maxlength="8" required autocomplete="off">
      </div>
      <input class="btn" type="submit" name="submit" value="Sign in">
      <div class="signup">
        <a href="signup.html">Don't have an account?</a>   
     </div>
    </div>
  </form>
</body>
</html>
