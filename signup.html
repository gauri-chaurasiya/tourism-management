<!DOCTYPE html>
<html lang="en">
<head>
  <title> Sign Up Form </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>

<body>

  <form id="myForm" action="signup.php" method="POST">

    <div class="login-box">

      <h1> Sign Up </h1>

      <div class="textbox">
        <input type="text" placeholder="Username" id="fname" name="fname" required>  
      </div>

      <div class="textbox">
        <input type="password" placeholder="Password" id="password" name="password" maxlength="8" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Password must contain at least one number, one uppercase, and one lowercase letter, and be at least 8 characters long." 
        required>
      </div>

      <div class="textbox">
        <input type="email" placeholder="Email" id="email" name="email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
            title="Enter a valid email address (e.g., user@example.com)">
    </div>
    

      <div class="textbox">
        <input type="text" placeholder="City" id="city" name="city" required>
      </div>

      <div class="textbox">
        <input type="text" placeholder="Phone" id="phone" name="phone" required 
        onkeypress="return /[0-9]/i.test(event.key)" 
        maxlength="10" pattern="([0-9]){10,}">
      </div>

      <input class="btn" type="submit" name="signup" value="Sign Up"> <br> <br>

      <center> <a href="index.html"> Already have an account? </a> </center>

    </div>
    
  </form>

</body>
</html>
